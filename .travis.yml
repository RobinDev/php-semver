language: php
matrix:
  include:
    - dist: precise
      php: 5.3
    - dist: trusty
      php:
        - 5.4
        - 5.5
        - 5.6
        - 7.0
        - 7.1
        - 7.2
        - nightly
        - hhvm

  allow_failures:
   - php: nightly
   - php: hhvm

before_script:
  - composer install --dev --prefer-source

script:
  - php vendor/bin/phpunit
